version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - loan_faq
  - check_loan_eligibility
  - provide_tips
  - start_eligibility_check
  - start_ekyc
  - faq

