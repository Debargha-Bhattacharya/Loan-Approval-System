<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-LAP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand">
                <img src="/login/Screenshot 2025-04-03 090652.png" alt="" class="logo">
                <h1>E-LAP</h1>
            </div>
            <div class="illustration">
                <div class="floating-cards">
                    <div class="card card-1">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Banking</span>
                    </div>
                    <div class="card card-2">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Mobile Banking</span>
                    </div>
                    <div class="card card-3">
                        <i class="fas fa-globe"></i>
                        <span>Global Access</span>
                    </div>
                </div>
                <div class="circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <h2>Welcome!</h2>
                <p>Enter your credentials to access your account</p>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <div class="input-group">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="text" id="number" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="auth.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-by-mobile">
                    <div class="mobile-login-btn">
                        <a href="login.html"><i class="fas fa-mobile-alt"></i>
                        <span>Login by Customer ID</span></a>
                    </div>
                </div>
                
                <p class="signup-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
