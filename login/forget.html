<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Lap</title>
    <link rel="stylesheet" href="forget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand">
                <img src="/login/Screenshot 2025-04-03 090652.png" alt="" class="logo">
                <h1>E-LAP</h1>
            </div>
            <div class="illustration">
                <div class="floating-cards">
                    <div class="card card-1">
                        <i class="fas fa-key"></i>
                        <span>Reset Password</span>
                    </div>
                    <div class="card card-2">
                        <i class="fas fa-envelope"></i>
                        <span>Email Verification</span>
                    </div>
                    <div class="card card-3">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Process</span>
                    </div>
                </div>
                <div class="circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <h2>Forgot Password?</h2>
                <p>Enter your registered email or mobile number to reset your password</p>
                
                <form class="login-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="identifier">Email or Mobile Number</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="identifier" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <a href="reset.html"><span>Send Reset Link</span></a>
                        <i class="fas fa-paper-plane"></i></a>
                    </button>
                </form>
                
                <div class="back-to-login">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Login</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="forgot.js"></script>
</body>
</html>
