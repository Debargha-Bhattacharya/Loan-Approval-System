<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - E-LAP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="otp-page">
    <div class="otp-container">
        <div class="logo-container">
            <img src="/login/Screenshot 2025-04-03 090652.png" alt="" class="logo">
            <h1>E-LAP</h1>
        </div>
        
        <div class="login-form-container">
            <h2>Verify OTP</h2>
            <p>Enter the 6-digit code sent to your mobile number</p>
            <div class="masked-phone">+91 ******1234</div>
            
            <form class="login-form" id="otpForm">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" autofocus>
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                
                <!-- Error message container -->
                <div class="error-message" id="otpError"></div>

                <div class="timer-container">
                    <span id="timer">01:59</span>
                    <button type="button" id="resendOtp" class="resend-btn" disabled>
                        Resend OTP
                    </button>
                </div>
                
                <button type="button" class="login-btn">
                    <span>Verify & Proceed</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>

    <script src="otp.js"></script>
</body>
</html>
